<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <title>{{ page.title }}</title>

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link href="{{ site.baseurl }}/css/down.min.css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300|Dancing+Script:700,400|Yanone+Kaffeesatz' rel='stylesheet' type='text/css' />

  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script src="{{ site.baseurl }}/js/vendor/custom.modernizr.js"></script>
</head>

<body>
  <div class="contain-to-grid sticky">
    <nav class="top-bar">
      <ul class="title-area">
        <li class="name">
          <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>
      <section class="top-bar-section">
        <ul class="left">
          <li><a href="{{ site.baseurl }}/posts.html">Posts</a></li>
          <li><a href="{{ site.baseurl }}/about.html">About</a></li>
        </ul>
        <ul class="right">
          <li><a href="{{ site.baseurl }}/atom.xml" title="Atom Feed"><i class="icon-rss icon-large"></i></a></li>
        </ul>
      </section>
    </nav>
  </div>

  <div class="container">
    {{ content }}
  </div>

  <footer>
    <section class="meta">
      <div class="row">
        <div class="large-6 columns">
          <p>&copy; {{ site.copyright.year }} {{ site.copyright.holder }}</p>
        </div>
        <div class="large-3 columns">
          <a href="https://twitter.com/{{ site.author.twitter }}">
            <i class="icon icon-twitter icon-4x"></i>
            <div>Follow me on Twitter.</div>
          </a>
        </div>
        <div class="large-3 columns">
          <a href="https://github.com/{{ site.author.github }}">
            <i class="icon icon-github icon-4x"></i>
            <div>
              See my github profile.
            </div>
          </a>
        </div>
      </div>
    </section>
  </footer>

  {% include foundation.html %}
  {% include analytics.html %}
  {% include gauges.html %}
</body>

</html>

---
layout: layout
title: "Posts"
---

<div class="row">
  <h1>POSTS</h1>
  <div class="large-12 columns" role="content">
    <ul class="listing">
      {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
